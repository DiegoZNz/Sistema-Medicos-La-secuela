{% extends 'plantilla.html' %}

{% block body %}

<h1>EDITAR PACIENTE</h1>
<form action="/EDITAR_PACIENTES/{{paciente.0}}" method="POST">
    <label>Nombre</label>
    <input type="text" name="txtNombre" placeholder="Escribe el nombre" value={{paciente.1}} required>
    <br>
    <label>Apellido Paterno</label>
    <input type="text" name="txtAp" placeholder="Escribe el apellido paterno" value={{paciente.2}} required>
    <br>
    <label>Apellido Materno</label>
    <input type="text" name="txtAm" placeholder="Escribe el Apellido Materno" value={{paciente.3}} required>
    <br>
    <label>Fecha de nacimiento</label>
    <input type="date" name="txtFechanacimiento" placeholder="Escribe la fecha de nacimiento" value={{paciente.4}} required>
    <br>
    <label>Alergias</label>
    <input type="text" name="txtAlergias" placeholder="Escribe las alergias que tiene (si las tiene)" value={{paciente.5}} required>
    <br>
    <label>Antecedentes</label>
    <input type="text" name="txtAntecedentes" placeholder="Escribe los antecedentes" value="N/A" value={{paciente.6}} required>
    <br>
    <label>Enfermedad</label>
    <select name="txtMedico" required>
        {% for enfermedadID in enfermedades %}
            <option>{{enfermedadID.0}}</option>
        {% endfor %}
    </select>
    <br>

    {% if rolMedico==2 %}
    <label>Medico</label>
    <select name="txtMedico" value="{{paciente.8}}" required>
        {% for med in medicosid %}
            <option>{{med.0}}</option>
        {% endfor %}
    </select>
    <br>
    {% endif %}    

    <button type="submit">Actualizar</button>
</form>

{% endblock %}
